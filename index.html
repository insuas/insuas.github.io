<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
 <canvas width="600" height="200" id="lienzo"></canvas>
	<script>
		var cnv, ctx, pos_x = 0, img;
		function anim() {
			ctx.clearRect(0, 0, 600, 200);
			ctx.drawImage(img, pos_x, 0);
			pos_x += 1;
			setTimeout(anim, 25);
		}
		window.onload = function() {
			img = new Image();
			img.src = 'https://cdn.pixabay.com/photo/2017/10/14/15/50/watermelon-2850840_1280.png';
			cnv = document.getElementById('lienzo');
			ctx = cnv.getContext('2d');
			// iniciar la animaci√≥n
			anim();
		}
	</script>
</body>
</html>
